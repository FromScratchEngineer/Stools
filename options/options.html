<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h2>Stools Settings</h2>

    <div id="channel-card" hidden>
      <img id="channel-avatar" alt="">
      <span id="channel-name"></span>
      <button id="clear" title="Clear channel">✕</button>
    </div>

    <label for="twitch-channel">Twitch Channel</label>
    <input id="twitch-channel" type="text" placeholder="channel name" spellcheck="false">
    <button id="save">Save</button>
    <p id="status"></p>

    <footer>Stools — made with ♥ by <a href="https://github.com/fromscratchengineer" target="_blank">xorxnor</a></footer>

    <script src="options.js"></script>
  </body>
</html>
